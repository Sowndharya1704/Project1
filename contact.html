<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="Assets/logo.jpg">
    <style>
        body{
    font-family: arial;
}
*{
    margin: 0px;
    padding: 0px;
}
.img1{
    position: relative;
    padding: 10px;
    height:60px;
    width: 60px;
}
.head{
    background-color:brown;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}
ul{
    position: absolute;
    right: 1rem;
    top: 40px;
}
li{
    color:white;
    display: inline;
    padding:20px;
    margin:30px;
    font-size: 25px;
}
.hamburger{
    display: none;
    flex-direction: column;
    cursor: pointer;
    float: right;
}
.hamburger .bar{
    width: 25px;
    height: 3px;
    background-color: black;
    margin: 3px 0px;
    border-radius: 9px;
    
}
h1{
    padding: 10px 0px 30px 0px;
}
.form {
    padding: 40px;
    background-color:bisque;
    text-align: center;
}

form{
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color:rgb(212, 143, 117);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.f1{
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    text-align: center;
}
input, textarea {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
    margin: 0 0 0 45px;
}

button{
    background-color:brown;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color:chocolate;
    color: black;
}
footer{
    padding: 30px 20px;
    color: white;
    background-color:brown;
}


@media ( max-width: 768px)
{
    .navbar{
        display: none;
        flex-direction: column;
        width: 100%;
    }
    .nav.active .navbar{
        display: flex;
    }
    .hamburger{
        display: flex;
    }
    textarea, input{
        text-align: center;
        margin: 0 0 0 20px;
    }
}
    </style>
</head>
<body>
    <div class="head">
        <div>
            <img class="img1" src="logo.png">
               </div>
        <div class="nav">
            <ul class="navbar">
                <li><a style="text-decoration: none; color: white;" href="index.html">HOME</a></li>
                <li><a style="text-decoration: none; color: white;" href="about.html">ABOUT US</a></li>
                <li><a style="text-decoration: none; color: white;" href="contact.html">CONTACT US</a></li>
                <li><a style="text-decoration: none; color: white;" href="Login.html">LOGIN</a></li>
            </ul>     
        </div>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        </div>
        <div class="form">
        <h1 >Contact Us</h1>
        <form>
            <div class="f1">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="f1">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="f1">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="f1">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
        </div>
    <footer>
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
